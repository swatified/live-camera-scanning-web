<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Camera for Decision Making</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<title>Welcome to AI Camera for Decision Making</title>
<body>
    <p class="fade-in-element"><i> Login to Continue </i></p>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="username" style="font-size: 1.2em;">Username:</label>
          <input type="text" id="username" name="username" required>
    
          <label for="password" style="font-size: 1.2em;">Password:</label>
          <input type="password" id="password" name="password" required>
    
          <button type="button" onclick="validateLogin()">Login</button>
    
          <p class="error-message" id="errorMessage"></p>
        </form>
      </div>

    <script src="script.js"></script>
</body>
</html>
